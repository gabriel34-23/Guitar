{% extends 'Guitar/base.html' %}

{% block content %}

<center><h1>Lista dos Baixos</h1>

   <table border="1">

		<th>Baixo</th>
		<th>Nome</th>
		<th>Valor </th>
		<th>Descrição</th>
		
	</tr>

		{% for baixo in lista_baixo %}

{% endfor %}


{% endblock %}
</table>
</center>
